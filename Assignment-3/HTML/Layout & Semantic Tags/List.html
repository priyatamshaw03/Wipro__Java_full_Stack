<!DOCTYPE html>
<html>
<head>
    <title>Two Lists Example</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Apples</li>
        <li>Mangoes</li>
        <li>Bananas</li>
    </ul>
</body>
</html>
