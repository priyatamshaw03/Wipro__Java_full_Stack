<!DOCTYPE html>
<html>
<head>
    <title>Top and Bottom Links</title>
</head>
<body>

    <!-- Top Link -->
    <a href="#bottom">Go to Bottom</a>

    <!-- Add spacing so that scroll effect is visible -->
    <div style="height:1000px;"></div>

    <!-- Bottom Link -->
    <a id="bottom" href="#top">Go to Top</a>

    <!-- Anchor at top -->
    <a id="top"></a>

</body>
</html>
