<!DOCTYPE html>
<html>
<head>
    <title>Web Page with Frames</title>
</head>
<frameset rows="20%,*,15%">
    <!-- Header -->
    <frame src="header.html" name="header">

    <frameset cols="20%,*,20%">
        <!-- Logo -->
        <frame src="logo.html" name="logo">
        <!-- Login Page -->
        <frame src="login.html" name="login">
        <!-- Menu -->
        <frame src="menu.html" name="menu">
    </frameset>

    <!-- Footer -->
    <frame src="footer.html" name="footer">
</frameset>
</html>
