<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: auto;
            background: #e0f7fa;
            padding: 15px;
            border-radius: 8px;
        }
        td {
            padding: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 150px;
            padding: 5px;
        }
        input[type="submit"] {
            padding: 5px 15px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h3 style="color:blue;">Account Login</h3>
    <form>
        <table>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="username" maxlength="8" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" maxlength="8" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
