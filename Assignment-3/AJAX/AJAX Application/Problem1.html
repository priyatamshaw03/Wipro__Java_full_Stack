<!DOCTYPE html>
<html>
<head>
    <title>AJAX Application</title>
    <script>
        function getMovies() {
            var state = document.getElementById("stateSelect").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("movieList").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "MovieServlet?state=" + state, true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <h2>Select a State to View Latest Movie Titles</h2>
    <select id="stateSelect" onchange="getMovies()">
        <option value="">--Select State--</option>
        <option value="AP">Andhra Pradesh</option>
        <option value="TS">Telangana</option>
        </select>
    <div id="movieList"></div>
</body>
</html>
