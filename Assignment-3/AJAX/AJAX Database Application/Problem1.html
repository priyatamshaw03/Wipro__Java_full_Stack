<!DOCTYPE html>
<html>
<head>
    <title>User Profile Validation</title>
    <script>
        function validateField(field, value) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById(field + "Status").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "ValidationServlet?" + field + "=" + value, true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <h2>User Profile Registration</h2>
    <form>
        Username: <input type="text" id="username" onblur="validateField('username', this.value)">
        <span id="usernameStatus"></span><br><br>
        Email: <input type="text" id="email" onblur="validateField('email', this.value)">
        <span id="emailStatus"></span>
    </form>
</body>
</html>
