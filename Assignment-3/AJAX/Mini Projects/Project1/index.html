<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="registration-form">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>
                <span id="email-validation-msg" class="validation-message"></span>
                
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
                
                <label for="reg-name">Name:</label>
                <input type="text" id="reg-name" name="name">
                
                <label for="reg-dob">Date of Birth:</label>
                <input type="date" id="reg-dob" name="dob">
                
                <label for="reg-gender">Gender:</label>
                <select id="reg-gender" name="gender">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
                <label for="reg-occupation">Occupation:</label>
                <input type="text" id="reg-occupation" name="occupation">
                
                <label for="reg-city">City:</label>
                <input type="text" id="reg-city" name="city">
                
                <label for="reg-mobile">Mobile:</label>
                <input type="text" id="reg-mobile" name="mobile">
                
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <p id="login-error-msg" class="validation-message"></p>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
