<!DOCTYPE html>
<html>
<head>
    <title>Q5 - Unordered List Styling</title>
    <style>
        ul {
            list-style-type: square;
            text-align: left;
            color: red;
            text-transform: uppercase;
            text-decoration: underline;
            font-family: Arial;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
</body>
</html>
