<!DOCTYPE html>
<html>
<head>
    <title>Q4 - Paragraph Margins</title>
    <style>
        .p1 {
            margin-top: 3cm;
            margin-bottom: 5cm;
        }
        .p2 {
            margin-left: 2cm;
        }
        .p3 {
            margin-top: 25%;
        }
    </style>
</head>
<body>
    <p class="p1">This is the first paragraph (top 3cm, bottom 5cm).</p>
    <p class="p2">This is the second paragraph (left 2cm).</p>
    <p class="p3">This is the third paragraph (top 25%).</p>
</body>
</html>
