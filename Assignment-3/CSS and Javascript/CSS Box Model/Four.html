<!DOCTYPE html>
<html>
<head>
    <title>Q5 - Paragraph Padding</title>
    <style>
        .p1 {
            padding-left: 3cm;
            border: 1px solid black;
        }
        .p2 {
            padding-right: 50%;
            border: 1px solid black;
        }
        .p3 {
            padding-bottom: 25%;
            border: 1px solid black;
        }
        .p4 {
            padding-top: 25%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p class="p1">This is the first paragraph (left padding 3cm).</p>
    <p class="p2">This is the second paragraph (right padding 50%).</p>
    <p class="p3">This is the third paragraph (bottom padding 25%).</p>
    <p class="p4">This is the fourth paragraph (top padding 25%).</p>
</body>
</html>
